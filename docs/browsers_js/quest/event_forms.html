<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <nav class="container"></nav>
    <main class="container">
        <div>radio buttons</div>

        <div>

            <div>- 희망 사항 선택 -</div>
            <div id="del">
                <div class="form-check">
                    <label for="doglang2">멈무이 말 희망<input class="form-check-input" type="radio" name="hope_lang"
                            value="dog_lang" id="doglang2"></label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="catlang2">고먐미 말 희망<input class="form-check-input" type="radio"
                            name="hope_lang" value="cat_lang" id="catlang2"></label>
                </div>
            </div>
        </div>
        <div><button type="submit" id="enable">tag enable</button>
            <button type="reset" id="disable">tag disable</button>
        </div>
        </div>


        <br>
        <div>apply form-control with row and col</div>
        <!-- apply form-control with row and col -->
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="e-mail">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col-5">
                <label for="carcompanyname">Choose Car Company :</label>
                <select class="form-select" name="car_company_name" id="carcompanyname">
                    <option value="CAR_01">볼보</option>
                    <option value="CAR_02" selected>횬다이</option>
                    <option value="CAR_03">아우지</option>
                    <option value="CAR_04">뽀로로 로쉐</option>
                </select>
            </div>
        </div>
        <hr>
        <div>apply form-control</div>
        <!-- apply form-control -->
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
        <!-- select menu -->
        <div>
            <label for="carcompanyname">Choose Car Company :</label>
            <select class="form-select" name="car_company_name" id="carcompanyname">
                <option value="CAR_01">볼보</option>
                <option value="CAR_02" selected>횬다이</option>
                <option value="CAR_03">아우지</option>
                <option value="CAR_04">뽀로로 로쉐</option>
            </select>
        </div>

    </main>
    <footer class="container"></footer>
    <footer>
        <form action="../index.html" method="get">
            <button style="width: 300px; height: 100px;">return to index</button>
        </form>
    </footer>
</body>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // <!--  div에 click event   -->

    let event_click_off = document.querySelector("#disable");
    event_click_off.addEventListener('click', (event) => {
        let off_tag = document.querySelector('#del');
        let content_off = ``;
        off_tag.innerHTML = content_off
    });

    let event_click_on = document.querySelector("#enable");
    event_click_on.addEventListener('click', (event) => {
        let on_tag = document.querySelector('#del');
        let content_on = `<div class="form-check">
                    <label for="doglang2">멈무이 말 희망<input class="form-check-input" type="radio" name="hope_lang"
                            value="dog_lang" id="doglang2"></label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="catlang2">고먐미 말 희망<input class="form-check-input" type="radio"
                            name="hope_lang" value="cat_lang" id="catlang2"></label>
                </div>`;
        on_tag.innerHTML = content_on
    });


    let event_click_change = document.querySelector("#carcompanyname");
    event_click_change.addEventListener('change', (change_car) => {
        let selected_tag = document.querySelector('#carcompanyname');
        let selected_options = selected_tag.options[selected_tag.selectedIndex].text;
        console.log(selected_options);
    });
</script>

</html>
